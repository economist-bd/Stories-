<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>২০ পাতার গল্পের বই</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- CSS স্টাইল --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #e8dcc5;
            background-image: repeating-linear-gradient(45deg, #e0d2b8 0px, #e0d2b8 2px, #e8dcc5 2px, #e8dcc5 8px);
            font-family: 'Patrick Hand', 'Hind Siliguri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .book-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            min-height: 750px;
        }

        .story-page {
            background: #fffcf5;
            padding: 40px 40px 60px 60px; /* নিচে বাটন থাকার কারণে প্যাডিং একটু বেশি */
            box-shadow: 10px 10px 30px rgba(0,0,0,0.15);
            height: 100%;
            min-height: 750px;
            position: relative;
            
            /* খাতার রুল করা দাগ এবং ছেঁড়া ইফেক্ট */
            background-image: 
                linear-gradient(90deg, transparent 15px, #fffcf5 15px),
                repeating-linear-gradient(#e5e5e5 0 1px, transparent 1px 100%);
            background-size: 100% 100%, 100% 30px;
            background-position: 0 0, 0 40px;
            background-repeat: no-repeat, repeat;
            
            /* বাম পাশে ছেঁড়া ডিজাইন */
            clip-path: polygon(
                15px 0%, 100% 0%, 100% 100%, 15px 100%,
                0% 95%, 15px 90%, 0% 85%, 15px 80%, 
                0% 75%, 15px 70%, 0% 65%, 15px 60%, 
                0% 55%, 15px 50%, 0% 45%, 15px 40%, 
                0% 35%, 15px 30%, 0% 25%, 15px 20%, 
                0% 15%, 15px 10%, 0% 5%
            );
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        /* কন্টেন্ট এরিয়া */
        .content-area {
            line-height: 30px;
            color: #2c3e50;
            min-height: 550px; /* ফিক্সড হাইট যাতে পেজ ছোট বড় না হয় */
        }

        h1 {
            font-size: 2.2rem;
            color: #d35400;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #d35400;
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: justify;
        }

        /* নেভিগেশন বাটন */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #aaa;
        }

        button {
            background: #ff7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px 5px 25px 5px; /* একটু বাঁকা স্টাইল */
            cursor: pointer;
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        button:hover {
            background: #d84315;
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-number {
            font-weight: bold;
            color: #777;
        }

        /* লেখক পরিচিতি - শুধু প্রথম বা শেষ পাতায় দেখানোর জন্য */
        .author-box {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        @media (max-width: 600px) {
            .story-page {
                padding: 30px 20px 30px 35px;

                    0% 95%, 10px 90%, 0% 85%, 10px 80%, 
                    0% 75%, 10px 70%, 0% 65%, 10px 60%, 
                    0% 55%, 10px 50%, 0% 45%, 10px 40%, 
                    0% 35%, 10px 30%, 0% 25%, 10px 20%, 
                    0% 15%, 10px 10%, 0% 5%
                );
            }
            h1 { font-size: 1.6rem; }
            p { font-size: 1rem; line-height: 30px; }
        }
    </style>
</head>

        // --- গল্পের ডাটাবেস (এখানে আপনি আপনার গল্প লিখবেন) ---

                       <p>আমাদের জীবনে সময় সীমিত, শক্তি সীমিত, টাকাও সীমিত; কিন্তু আমাদের চাওয়া অসীম। এই সীমিত সম্পদ দিয়ে কীভাবে সেরাটা বেছে নেব, সেটাই অর্থনীতি শেখায়।</p>
                       <p><strong>শিক্ষা:</strong> জীবনের প্রতিটি মুহূর্ত মূল্যবান, তাই সঠিক জায়গায় সময় বিনিয়োগ করাই আসল অর্থনীতি।</p>`

            {

                       <p>অর্থনীতিতে একে বলে 'সুযোগ ব্যয়'। জীবনে কিছু পেতে হলে কিছু ছাড়তে হয়। তুমি যখন ফেসবুকে স্ক্রল করছ, তখন তুমি হয়তো কোনো নতুন স্কিল শেখার সুযোগ হারাচ্ছ।</p>
                       <p><strong>শিক্ষা:</strong> প্রতিটি সিদ্ধান্তের একটি গোপন খরচ আছে, সেটি বুঝেশুনে পা বাড়াও।</p>`

                       <p>টাকা জমিয়ে বালিশের নিচে রাখা হলো 'সঞ্চয়', যা সময়ের সাথে মূল্য হারায় (মুদ্রাস্ফীতি)। আর সেই টাকা দিয়ে কিছু শেখা বা ব্যবসা করা হলো 'বিনিয়োগ'।</p>

                       <p>তুমি যদি এমন কিছু পারো যা সবাই পারে, তবে তোমার 'দাম' বা বেতন কম হবে। কিন্তু তুমি যদি এমন স্কিল (যেমন: AI, কোডিং, ভালো কমিউনিকেশন) অর্জন করো যা খুব কম মানুষ পারে, তবে তোমার কদর বাড়বে।</p>

                       <p>ভোগ বা আয়েশ করার ক্ষেত্রেও তাই। অতিরিক্ত বিনোদন বা আড্ডা একসময় বিরক্তির কারণ হয়ে দাঁড়ায়। কিন্তু জ্ঞান অর্জনের ক্ষেত্রে এই নিয়ম খাটে না; জ্ঞান যত বাড়ে, তৃষ্ণা তত বাড়ে।</p>
                       <p><strong>শিক্ষা:</strong> ক্ষণস্থায়ী সুখে মত্ত না হয়ে দীর্ঘমেয়াদী শান্তির খোঁজ করো।</p>`
            },

                       <p>জীবনেও আমরা ভুল পথে অনেক দূর এগিয়ে যাই। শুধু 'অনেক সময় নষ্ট করেছি' ভেবে ভুল পথে পড়ে থেকো না। ভুল বুঝলেই ফিরে আসা বুদ্ধিমানের কাজ।</p>

                       <p>অর্থনীতিতে একে বলে চক্রবৃদ্ধি সুদ। অভ্যাসের ক্ষেত্রেও এটি জাদুর মতো কাজ করে। আজকের ছোট পরিশ্রম ভবিষ্যতে বিশাল সাফল্য হয়ে ফিরে আসে।</p>

            pageElement.style.transform = "rotateY(-5deg)";

                nextBtn.disabled = index === storyPages.length - 1;

                pageElement.style.opacity = 1;
                pageElement.style.transform = "rotateY(0deg)";
            }, 300);

            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < storyPages.length) {
                currentPage = newPage;
                loadPage(currentPage);
            }
